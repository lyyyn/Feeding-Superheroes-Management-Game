<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel='icon' href='https://i.ibb.co/SJLVHw9/favicon-32x32.png' type='image/x-icon' />
    <link rel="stylesheet" href="project1_styles.css">
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"
        integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <container class="flex col nowrap">
        <topbar class="flex nowrap space-between">
            <topbarleft class="flex nowrap align-center">
                <day>Day: 1</day>
                <timebar id="timebar"><div></div></timebar>
            </topbarleft>
            <topbarright class="flex nowrap align-center">
                <money>SGD 0</money>
                <happy>(:)) 0</happy>
                <angry>(:() 0</angry>
            </topbarright>
        </topbar>
        <main class="flex col nowrap align-start">
            <customer class="flex nowrap space-evenly fullwidth">
                <div>Customer A</div>
                <div>Customer B</div>
                <div>Customer C</div>
                <div>Customer D</div>
                <div>Customer E</div>
            </customer>
            <counter class="flex nowrap space-evenly fullwidth">
                <div>Counter A</div>
                <div>Counter B</div>
                <div>Counter C</div>
                <div>Counter D</div>
                <div>Counter E</div>
            </counter>
            <kitchen class="flex col nowrap fullwidth">
                <kitchentop class="flex nowrap space-between">
                    <tray class="flex wrap space-evenly">
                        <ingredient>Ing1</ingredient>
                        <ingredient>Ing2</ingredient>
                        <ingredient>Ing3</ingredient>
                        <ingredient>Ing4</ingredient>
                        <ingredient>Ing5</ingredient>
                        <ingredient>Ing6</ingredient>
                        <ingredient>Ing7</ingredient>
                        <ingredient>Ing8</ingredient>
                        <ingredient>Ing9</ingredient>
                    </tray>
                    <serving class="flex space-center align-center">
                        <bento class="flex wrap space-evenly align-center">
                            <box>Box1</box>
                            <box>Box2</box>
                            <box>Box3</box>
                            <box>Box4</box>
                        </bento>
                    </serving>
                    <cashier>
                        Cashier, empty for now
                    </cashier>
                </kitchentop>
                <kitchenbottom class="flex nowrap space-between">
                    <cooker>
                        Cooker
                    </cooker>
                    <action>
                        Empty for now
                    </action>
                    <laptop>
                        Laptop
                    </laptop>
                </kitchenbottom>
            </kitchen>
        </main>
    </container>
    <div id="modal">
        <div id="modal-textbox">

            <div id="modal-content">
                Content here
            </div>
            <div id="modal-footer">
                <button class="modal-buttons" id="modal-close" href="#">Start</button>
            </div>
        </div>
    </div>
    <footer></footer>
    <script type="text/javascript" src="project1_app.js"></script>
</body>

</html>

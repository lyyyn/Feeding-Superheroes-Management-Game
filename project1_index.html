<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel='icon' href='https://i.ibb.co/SJLVHw9/favicon-32x32.png' type='image/x-icon' />
    <link rel="stylesheet" href="project1_styles.css">
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"
        integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <container class="flex col nowrap">
        <topbar class="flex nowrap space-between">
            <topbarleft class="flex nowrap align-center">
                <day id="day">Day: 1</day>
                <timebar id="timebar">
                    <div></div>
                </timebar>
            </topbarleft>
            <topbarright class="flex nowrap align-center">
                <money id="money">SGD 0</money>
                <happy id="happy">ðŸ˜‹ 0</happy>
                <angry id="angry">ðŸ˜¡ 0</angry>
            </topbarright>
        </topbar>
        <main class="flex col nowrap align-start">
            <customer class="flex nowrap space-evenly fullwidth">
                <div class="customer empty"></div>
                <div class="customer empty"></div>
                <div class="customer empty"></div>
                <div class="customer empty"></div>
                <div class="customer empty"></div>
            </customer>
            <counter class="flex nowrap space-evenly fullwidth">
                <div class="counter">Counter A</div>
                <div class="counter">Counter B</div>
                <div class="counter">Counter C</div>
                <div class="counter">Counter D</div>
                <div class="counter">Counter E</div>
            </counter>
            <kitchen class="flex col nowrap fullwidth">
                <kitchentop class="flex nowrap space-between">
                    <tray class="flex wrap space-evenly" id="tray">
                        <food class="food">Ing1</food>
                        <food class="food">Ing2</food>
                        <food class="food">Ing3</food>
                        <food class="food">Ing4</food>
                        <food class="food">Ing5</food>
                        <food class="food">Ing6</food>
                        <food class="food">Ing7</food>
                        <food class="food">Ing8</food>
                        <food class="food">Ing9</food>
                    </tray>
                    <serving class="flex space-center align-center">
                        <bento class="flex wrap space-evenly align-center">
                            <box>Box1</box>
                            <box>Box2</box>
                            <box>Box3</box>
                            <box>Box4</box>
                        </bento>
                    </serving>
                    <cashier>
                        Cashier, empty for now
                    </cashier>
                </kitchentop>
                <kitchenbottom class="flex nowrap space-between">
                    <cooker>
                        Cooker
                    </cooker>
                    <action>
                        Empty for now
                    </action>
                    <laptop>
                        Laptop
                    </laptop>
                </kitchenbottom>
            </kitchen>
        </main>
    </container>
    <div id="modal">
        <div id="modal-textbox">

            <div id="modal-content">
                Content here
            </div>
            <div id="modal-footer">
                <button class="modal-buttons" id="modal-close" href="#">Start</button>
            </div>
        </div>
    </div>
    <footer></footer>
    <script type="text/javascript" src="project1_app.js"></script>
</body>

</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Project 1</title>
    <link rel='icon' href='https://i.ibb.co/SJLVHw9/favicon-32x32.png' type='image/x-icon' />
    <link rel="stylesheet" href="project1_styles.css">
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<body>
    <header></header>
    <container class="flex col nowrap">
        <topbar class="flex nowrap space-between">
            <topbarleft class="flex nowrap align-center">
                <day id="day">Day: 1</day>
                <timebar id="timebar">
                    <div></div>
                </timebar>
            </topbarleft>
            <topbarright class="flex nowrap align-center">
                <money id="money">SGD 0</money>
                <happy id="happy">ðŸ˜‹ 0</happy>
                <angry id="angry">ðŸ˜¡ 0</angry>
            </topbarright>
        </topbar>
        <main class="flex col nowrap align-start">
            <customer class="flex nowrap space-evenly fullwidth">
                <div class="customer empty" id="slot1"></div>
                <div class="customer empty" id="slot2"></div>
                <div class="customer empty" id="slot3"></div>
                <div class="customer empty" id="slot4"></div>
                <div class="customer empty" id="slot5"></div>
            </customer>
            <counter class="flex nowrap space-evenly fullwidth wood">
                <div class="counter"></div>
                <div class="counter"></div>
                <div class="counter"></div>
                <div class="counter"></div>
                <div class="counter"></div>
            </counter>
            <kitchen class="flex col nowrap fullwidth">
                <kitchentop class="flex nowrap space-between">
                    <serving class="flex space-center align-center">
                        Locked
                    </serving>
                    <tray class="flex wrap space-evenly metal" id="tray">
                        <food class="food">Ing1</food>
                        <food class="food">Ing2</food>
                        <food class="food">Ing3</food>
                        <food class="food">Ing4</food>
                        <food class="food">Ing5</food>
                        <food class="food">Ing6</food>
                        <food class="food">Ing7</food>
                        <food class="food">Ing8</food>
                        <food class="food">Ing9</food>
                    </tray>
                    <cashier class="flex space-center align-center">
                        Locked
                    </cashier>
                </kitchentop>
                <!-- <kitchenbottom class="flex nowrap space-between">
                    <cooker>
                        Cooker
                    </cooker>
                    <action>
                        Empty for now
                    </action>
                    <laptop>
                        Laptop
                    </laptop>
                </kitchenbottom> -->
            </kitchen>
        </main>
    </container>
    <div id="modal">
        <div id="modal-container">
            <h1 id="modal-title"></h1>
            <div id="modal-content">
                Superheroes will teleport into our store soon. <br/>
                Just drag the food they order to the Superheroes image to serve. <br/>
                They will pay you when they leave, uhm.. <br/>
                provided that you completed the order before store close. <br/>
            </div>
            <div id="modal-footer">
                <button class="modal-buttons" id="modal-close" href="#0">Start</button>
            </div>
        </div>
    </div>
    <footer></footer>
    <script type="text/javascript" src="project1_app.js"></script>
